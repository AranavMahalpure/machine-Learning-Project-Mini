<!DOCTYPE html>
<html>

<head>
    <title>Customer Segmentation </title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    .form-container {
        width: 80%;
        margin: auto;
    }

    .form-card {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .form-card div {
        width: 45%;
        margin-bottom: 20px;
    }

    .form-card label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-card input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    .submit-container {
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .submit-container input {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .submit-container input:hover {
        background-color: #45a049;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Customer Segmentation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/visual"> Model Visualization </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <form action="/search" method="GET">
        <div class="form-card">
            <div>
                <label for="education">Education Level (0: Basic, 1: Graduate, 2: Postgraduate):</label>
                <input type="number" id="education" name="education" min="0" max="2">
    
                <label for="income">Income:</label>
                <input type="number" id="income" name="income" min="0">
    
                <label for="kidhome">Number of Kids at Home:</label>
                <input type="number" id="kidhome" name="kidhome" min="0">
    
                <label for="teenhome">Number of Teens at Home:</label>
                <input type="number" id="teenhome" name="teenhome" min="0">
    
                <label for="recency">Recency (days since last purchase):</label>
                <input type="number" id="recency" name="recency" min="0">
    
                <label for="wines">Wines Purchased:</label>
                <input type="number" id="wines" name="wines" min="0">
    
                <label for="fruits">Fruits Purchased:</label>
                <input type="number" id="fruits" name="fruits" min="0">
    
                <label for="meat">Meat Purchased:</label>
                <input type="number" id="meat" name="meat" min="0">
    
                <label for="fish">Fish Purchased:</label>
                <input type="number" id="fish" name="fish" min="0">
            </div>
    

            <div>
                <label for="sweets">Sweets Purchased:</label>
                <input type="number" id="sweets" name="sweets" min="0">
    
                <label for="gold">Gold Purchased:</label>
                <input type="number" id="gold" name="gold" min="0">
    
                <label for="numDealsPurchases">Number of Deals Purchases:</label>
                <input type="number" id="numDealsPurchases" name="numDealsPurchases" min="0">
    
                <label for="numWebPurchases">Number of Web Purchases:</label>
                <input type="number" id="numWebPurchases" name="numWebPurchases" min="0">
    
                <label for="numCatalogPurchases">Number of Catalog Purchases:</label>
                <input type="number" id="numCatalogPurchases" name="numCatalogPurchases" min="0">
    
                <label for="numStorePurchases">Number of Store Purchases:</label>
                <input type="number" id="numStorePurchases" name="numStorePurchases" min="0">
    
                <label for="numWebVisitsMonth">Number of Web Visits per Month:</label>
                <input type="number" id="numWebVisitsMonth" name="numWebVisitsMonth" min="0">
    
                <label for="customerFor">Customer For (days):</label>
                <input type="number" id="customerFor" name="customerFor" min="0">
    
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="0">
            </div>
    

            <div style="width: 100%;">
                <label for="spent">Total Spent:</label>
                <input type="number" id="spent" name="spent" min="0">
    
                <label for="livingWith">Living With (1: Alone, 2: Partner):</label>
                <input type="number" id="livingWith" name="livingWith" min="1" max="2">
    
                <label for="children">Number of Children:</label>
                <input type="number" id="children" name="children" min="0">
    
                <label for="familySize">Family Size:</label>
                <input type="number" id="familySize" name="familySize" min="0">
    
                <label for="isParent">Is Parent (0: No, 1: Yes):</label>
                <input type="number" id="isParent" name="isParent" min="0" max="1">
            </div>
    
            <div class="submit-container">
                <input type="submit" value="Submit">
            </div>
        </div>
    </form>
    </div>
</body>

</html>
